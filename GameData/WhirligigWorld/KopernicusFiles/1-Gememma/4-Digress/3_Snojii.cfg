			displayName = Snojii^N
			description = Snojii, alongside Razthys and Monwaea, were the last major discoveries of Herwellion III Mesowom before her death. Snojii was the largest of the remaining Digressian moons, but far darker than Reginar, allow it to allude detection for even longer. Herwellion made the discovery in the heat of frustration, many claimed Reginar, due to its size and Digress' proximity to Gememma, was likely the only moon hosted by the giant planet. Herwellion believed this assumption was incredibly shortsighted, especially because of Digress' well known ring system. Though moons within the rings haven't been directly observed to this day, Herwellion III felt it was likely for at least one other moon to exist beyond them. The idea that rings result from cataclysmic events was controversial at the time, but Herwellion was quick to believe this hypothesis, and if any of Gememma's planets could host them, then there must be enough Digressian moons to destablize the orbit of an innermost satellite so that it could be destroyed by tidal forces. Herwellion III Mesowom famously melted the optics of the Magician's Observatory where she was once a student in her haste to find moons of Digress. Eventually, its optics were rebuilt and upgraded, finally allowing Snojii's discovery. Snojii was named for a character from an old wisetale who lost himself to greed in the pursuit of food.
