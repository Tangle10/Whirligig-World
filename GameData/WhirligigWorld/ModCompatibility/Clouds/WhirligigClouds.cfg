@Kopernicus:NEEDS[EnvironmentalVisualEnhancements]:AFTER[aWhirligigWorld]
{
	@Body[Totooa]
	{
		@ScaledVersion
		{
			@Material
			{
				@rimBlend = 0.3
			}
		}
	}
	@Body[Derbin]
	{
		@ScaledVersion
		{
			%fadeStart = 19000
			%fadeEnd = 18000
			@Material
			{
				@rimBlend = 0
				%sphericalModel = True
				
			}
		}
		@PQS
		{
			%fadeStart = 20000
			%fadeEnd = 24000
			%deactivateAltitude = 25000
		}
	}
}